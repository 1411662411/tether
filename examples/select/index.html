<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script type="text/javascript" src="//use.typekit.net/jbn8qxr.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <link rel="stylesheet" href="../../css/drop.css" />
        <link rel="stylesheet" href="../../css/drop-select-theme-default.css" />
        <style>
            html {
                font-size: 16px;
            }

            body {
                font-family: "proxima-nova", "Helvetica Neue", sans-serif;
                color: #444;
            }

            select {
                font-size: 1em;
            }

            .scroll-parent {
                margin: 40px;
                height: 300px;
                width: 300px;
                display: inline-block;
                overflow: auto;
                border: 2px solid #eee;
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <div class="scroll-parent">
            <select data-placeholder="Select a snack...">
                <option value="potato-chips">Potato chips</option>
                <option value="chips-and-salsa">Chips and salsa</option>
                <option value="cookies">Cookies</option>
                <option value="doritos">Doritos</option>
                <option value="pringles">Pringles</option>
                <option value="hot-pockets">Hot pockets</option>
            </select>
        </div>

        <div class="scroll-parent">
            <select class="drop-select" placeholder="Select a snack...">
                <option value="potato-chips">Potato chips</option>
                <option value="chips-and-salsa">Chips and salsa</option>
                <option value="cookies">Cookies</option>
                <option value="doritos">Doritos</option>
                <option value="pringles">Pringles</option>
                <option value="hot-pockets">Hot pockets</option>
            </select>
        </div>

        <br/>
        <div></div>
        <br/>

        <div class="scroll-parent">
            <select data-placeholder="Select a snack...">
                <option value="potato-chips">Potato chips</option>
                <option selected="true" value="chips-and-salsa">Chips and salsa</option>
                <option value="cookies">Cookies</option>
                <option value="doritos">Doritos</option>
                <option value="pringles">Pringles</option>
                <option value="hot-pockets">Hot pockets</option>
            </select>
        </div>

        <div class="scroll-parent">
            Align dropdown items to target on open (like a real select):<br/>
            <select data-auto-align="true" class="drop-select" placeholder="Select a snack...">
                <option value="potato-chips">Potato chips</option>
                <option selected="true" value="chips-and-salsa">Chips and salsa</option>
                <option value="cookies">Cookies</option>
                <option value="doritos">Doritos</option>
                <option value="pringles">Pringles</option>
                <option value="hot-pockets">Hot pockets</option>
            </select>
        </div>

        <br/>
        <div></div>
        <br/>

        <div class="scroll-parent">
            <select data-placeholder="Select a snack...">
                <option value="">Select a snack...</option>
                <option value="potato-chips">Potato chips</option>
                <option value="chips-and-salsa">Chips and salsa</option>
                <option value="cookies">Cookies</option>
                <option value="doritos">Doritos</option>
                <option value="pringles">Pringles</option>
                <option value="hot-pockets">Hot pockets</option>
            </select>
        </div>

        <div class="scroll-parent">
            <select class="drop-select" placeholder="Select a snack...">
                <option value="">Select a snack...</option>
                <option value="potato-chips">Potato chips</option>
                <option value="chips-and-salsa">Chips and salsa</option>
                <option value="cookies">Cookies</option>
                <option value="doritos">Doritos</option>
                <option value="pringles">Pringles</option>
                <option value="hot-pockets">Hot pockets</option>
            </select>
        </div>

        <script src="../resources/js/log.js"></script>
        <script src="../resources/js/jquery.js"></script>
        <script src="../../tether.js"></script>
        <script src="../../drop.js"></script>
        <script src="../../select.js"></script>
        <script src="../../constraint.js"></script>
        <script>
            $('select.drop-select').each(function(){
                new Select({
                    el: this,
                    autoAlign: $(this).attr('data-auto-align') === 'true'
                });
            });
        </script>
    </body>
</html>
